<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Mountain View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mountains"></div>
    <div class="trees"></div>

    <nav>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <a href="login.html" class="login-btn">Login</a>
    </nav>

    <div class="form-container">
        <h2 class="form-title">Registration</h2>
        <form id="registrationForm">
            <div class="input-group">
                <span class="input-icon icon-user"></span>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            
            <div class="input-group">
                <span class="input-icon icon-email"></span>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <span class="input-icon icon-lock"></span>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div id="password-errors" class="password-errors"></div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Agree to Terms & Conditions</label>
            </div>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
